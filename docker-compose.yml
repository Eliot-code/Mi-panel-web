version: '3.8'

services:
  # Flask Application
  app:
    build: .
    container_name: network_mapper_app
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app_network
    volumes:
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: network_mapper_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - app_network
    volumes:
      - redis_data:/data

  # Nginx reverse proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: network_mapper_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
